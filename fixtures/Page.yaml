-
    title: Home
    public: true
    slug: home
    route: /
    content:
        -
            type: header
            headline: Click on the following link to test our enhavo demo
            subheadline: '<strong>user</strong> admin@enhavo.com <strong>password</strong> admin'
            cta:
                label: Login to enhavo
                link: '/admin'
            picture: page/pexels-simon-migaj-747964.jpg
        -
            type: one_column
            setter: column
            content:
                -
                    type: text
                    title: About this demo
                    text: '<p>This demo environment focuses on the possibilities of our content management system <strong>enhavo</strong>. The frontend theme as well as the backend is fully customizable and can easily be extended and maintained by a symfony developer.</p><p>Feel free to enter any data for testing purposes. <em>All data will be wiped and reset completely every night.</em></p>'
                -
                    type: article_teaser
                    article: a-day-in-london

